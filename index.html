<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraderX Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #0d47a1;
            --secondary: #ff9800;
            --dark: #0c1b33;
            --light: #f5f9ff;
            --gray: #e0e7f0;
            --success: #4caf50;
            --error: #f44336;
            --text: #333;
            --text-light: #666;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c1b33, #0d47a1);
            color: #e0e0e0;
            min-height: 100vh;
            background-attachment: fixed;
            overflow-x: hidden;
        }
        
        .header {
            background: rgba(12, 27, 51, 0.95);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 152, 0, 0.2);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.4rem;
            font-weight: bold;
            color: #4ade80;
        }
        
        .admin-login {
            background: rgba(12, 27, 51, 0.85);
            padding: 40px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .login-card {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 152, 0, 0.1);
        }
        
        h2 {
            color: var(--secondary);
            margin-bottom: 25px;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 152, 0, 0.3);
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            backdrop-filter: blur(5px);
        }
        
        input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.2);
        }
        
        .btn {
            background: linear-gradient(135deg, var(--secondary), #FFB74D);
            color: var(--dark);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 152, 0, 0.4);
        }
        
        .btn-secondary {
            background: rgba(100, 116, 139, 0.2);
            color: #94a3b8;
        }
        
        .btn-secondary:hover {
            background: rgba(100, 116, 139, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        .btn-danger:hover {
            background: rgba(244, 67, 54, 0.3);
        }
        
        .admin-panel {
            padding: 25px;
            max-width: 1400px;
            margin: 0 auto;
            display: none;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .panel-title {
            color: var(--secondary);
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .panel-title i {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .control-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 152, 0, 0.1);
        }
        
        .control-card h3 {
            color: var(--secondary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
        }
        
        .signal-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .signal-form .full-width {
            grid-column: 1 / -1;
        }
        
        .signals-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 152, 0, 0.1);
        }
        
        .users-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 152, 0, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: rgba(13, 71, 161, 0.5);
        }
        
        th {
            padding: 15px;
            text-align: left;
            color: var(--secondary);
            font-weight: 600;
        }
        
        td {
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        tr {
            transition: background 0.2s;
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-block;
        }
        
        .status-open {
            background: rgba(74, 222, 128, 0.15);
            color: #4ade80;
        }
        
        .status-closed {
            background: rgba(248, 113, 113, 0.15);
            color: #f87171;
        }
        
        .action-buy {
            color: #4ade80;
            font-weight: 600;
        }
        
        .action-sell {
            color: #f87171;
            font-weight: 600;
        }
        
        .btn-sm {
            padding: 5px 12px;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .token-section {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            margin-top: 25px;
        }
        
        .token-input {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .success-message {
            background: rgba(74, 222, 128, 0.1);
            color: #4ade80;
            padding: 12px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
        
        .security-warning {
            background: rgba(248, 113, 113, 0.1);
            color: #f87171;
            padding: 12px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .online-status {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .online-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .online {
            color: #4ade80;
        }
        
        .online .online-dot {
            background: #4ade80;
        }
        
        .offline {
            color: #6b7280;
        }
        
        .offline .online-dot {
            background: #6b7280;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }
        
        .glow-text {
            text-shadow: 0 0 10px rgba(255, 152, 0, 0.7);
        }
        
        .user-row:hover {
            background: rgba(255, 152, 0, 0.05);
        }
        
        .user-active {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 152, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 152, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 152, 0, 0); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="header">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
            <span>TraderX Admin Panel</span>
        </div>
    </div>
    
    <div class="admin-login" id="loginSection">
        <div class="login-card">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label for="adminUsername">Username</label>
                <input type="text" id="adminUsername" placeholder="Enter admin username">
            </div>
            <div class="form-group">
                <label for="adminPassword">Password</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
            </div>
            <div id="adminError" style="color: #f44336; margin-bottom: 15px; display: none;">
                <i class="fas fa-exclamation-circle"></i> Invalid username or password
            </div>
            <button class="btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </div>
    </div>
    
    <div class="admin-panel" id="adminPanel">
        <div class="panel-header">
            <h1 class="panel-title"><i class="fas fa-bolt"></i> <span class="glow-text">Trading Signals Management</span></h1>
            <button class="btn btn-secondary" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        
        <div class="controls">
            <div class="control-card">
                <h3><i class="fas fa-plus-circle"></i> Add New Signal</h3>
                <form id="addSignalForm">
                    <div class="signal-form">
                        <div class="form-group">
                            <label for="pair">Pair</label>
                            <select id="pair" required>
                                <option value="">Select Pair</option>
                                <option value="Boom 1000">Boom 1000</option>
                                <option value="Crash 600">Crash 600</option>
                                <option value="Boom 500">Boom 500</option>
                                <option value="Crash 500">Crash 500</option>
                                <option value="Crash 1000">Crash 1000</option>
                                <option value="Boom 900">Boom 900</option>
                                <option value="Boom 600">Boom 600</option>
                                <option value="Crash 300">Crash 300</option>
                                <option value="GainX 1200">GainX 1200</option>
                                <option value="GainX 400">GainX 400</option>
                                <option value="GainX 600">GainX 600</option>
                                <option value="GainX 800">GainX 800</option>
                                <option value="GainX 999">GainX 999</option>
                                <option value="PainX 1200">PainX 1200</option>
                                <option value="PainX 400">PainX 400</option>
                                <option value="PainX 600">PainX 600</option>
                                <option value="PainX 800">PainX 800</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" required>
                                <option value="OPEN">OPEN</option>
                                <option value="CLOSED">CLOSED</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tp">TP</label>
                            <input type="text" id="tp" placeholder="Take Profit" required>
                        </div>
                        <div class="form-group">
                            <label for="sl">SL</label>
                            <input type="text" id="sl" placeholder="Stop Loss" required>
                        </div>
                        <div class="form-group">
                            <label for="action">Action</label>
                            <select id="action" required>
                                <option value="BUY">BUY</option>
                                <option value="SELL">SELL</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <button type="submit" class="btn">
                                <i class="fas fa-plus"></i> Add Signal
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="control-card">
                <h3><i class="fas fa-user-plus"></i> Add New User</h3>
                <div class="signal-form">
                    <div class="form-group">
                        <label for="userName">User Name</label>
                        <input type="text" id="userName" placeholder="Enter user name" required>
                    </div>
                    <div class="form-group">
                        <label for="userIdNumber">ID Number</label>
                        <input type="text" id="userIdNumber" placeholder="Enter ID number" required>
                    </div>
                    <div class="form-group full-width">
                        <button class="btn" id="addUserBtn">
                            <i class="fas fa-user-plus"></i> Add User
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="signals-container">
            <table id="adminSignalsTable">
                <thead>
                    <tr>
                        <th>PAIR</th>
                        <th>STATUS</th>
                        <th>TP</th>
                        <th>SL</th>
                        <th>ACTION</th>
                        <th>TIME</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="adminSignalsBody">
                    <!-- Signals will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <div class="users-container" style="margin-top: 30px;">
            <div class="control-card" style="background: transparent; border: none; padding: 0;">
                <h3><i class="fas fa-users"></i> Registered Users</h3>
                <p style="margin-bottom: 20px; color: rgba(255, 255, 255, 0.7);">Manage all registered users who can access the signals platform</p>
                
                <table>
                    <thead>
                        <tr>
                            <th>USER</th>
                            <th>ID NUMBER</th>
                            <th>STATUS</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="usersBody">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create particles for background effect
            createParticles();
            
            const loginSection = document.getElementById('loginSection');
            const adminPanel = document.getElementById('adminPanel');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const addSignalForm = document.getElementById('addSignalForm');
            const addUserBtn = document.getElementById('addUserBtn');
            const usersBody = document.getElementById('usersBody');
            const adminError = document.getElementById('adminError');
            
            // Initialize localStorage if needed
            initLocalStorage();
            
            // Check if already logged in
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                showAdminPanel();
                loadUsers();
                loadSignals();
            } else {
                showLoginSection();
            }
            
            loginBtn.addEventListener('click', function() {
                const username = document.getElementById('adminUsername').value;
                const password = document.getElementById('adminPassword').value;
                
                if ((username === 'Kingpin' && password === 'Soskingpin') || 
                    (username === 'Tanatswa' && password === 'Traderx')) {
                    localStorage.setItem('adminLoggedIn', 'true');
                    showAdminPanel();
                    loadUsers();
                    loadSignals();
                } else {
                    adminError.style.display = 'block';
                }
            });
            
            logoutBtn.addEventListener('click', function() {
                localStorage.removeItem('adminLoggedIn');
                showLoginSection();
            });
            
            addSignalForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const pair = document.getElementById('pair').value;
                const status = document.getElementById('status').value;
                const tp = document.getElementById('tp').value;
                const sl = document.getElementById('sl').value;
                const action = document.getElementById('action').value;
                const timestamp = new Date().toLocaleString();
                
                // Save to localStorage
                let signals = JSON.parse(localStorage.getItem('traderxSignals') || '[]');
                signals.push({
                    pair,
                    status,
                    tp,
                    sl,
                    action,
                    timestamp
                });
                localStorage.setItem('traderxSignals', JSON.stringify(signals));
                
                // Reset form
                addSignalForm.reset();
                // Refresh signals
                loadSignals();
            });
            
            addUserBtn.addEventListener('click', function() {
                const userName = document.getElementById('userName').value.trim();
                const userIdNumber = document.getElementById('userIdNumber').value.trim();
                
                if (!userName || !userIdNumber) {
                    alert('Please enter both name and ID number');
                    return;
                }
                
                // Save to localStorage
                let users = JSON.parse(localStorage.getItem('traderxUsers') || '[]');
                users.push({
                    name: userName,
                    idNumber: userIdNumber,
                    active: true,
                    createdAt: new Date().toISOString()
                });
                localStorage.setItem('traderxUsers', JSON.stringify(users));
                
                // Clear inputs
                document.getElementById('userName').value = '';
                document.getElementById('userIdNumber').value = '';
                // Refresh users list
                loadUsers();
                alert('User added successfully!');
            });
            
            function showAdminPanel() {
                loginSection.style.display = 'none';
                adminPanel.style.display = 'block';
            }
            
            function showLoginSection() {
                loginSection.style.display = 'flex';
                adminPanel.style.display = 'none';
                adminError.style.display = 'none';
                document.getElementById('adminUsername').value = '';
                document.getElementById('adminPassword').value = '';
            }
            
            function loadSignals() {
                const signalsBody = document.getElementById('adminSignalsBody');
                signalsBody.innerHTML = '';
                
                const signals = JSON.parse(localStorage.getItem('traderxSignals') || '[]');
                
                if (signals.length === 0) {
                    signalsBody.innerHTML = `
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 30px;">
                                No signals added yet. Add your first signal above.
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                signals.forEach((signal, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${signal.pair}</td>
                        <td><span class="status ${signal.status === 'OPEN' ? 'status-open' : 'status-closed'}">${signal.status}</span></td>
                        <td>${signal.tp}</td>
                        <td>${signal.sl}</td>
                        <td class="action-${signal.action.toLowerCase()}">${signal.action}</td>
                        <td><span class="timestamp">${signal.timestamp}</span></td>
                        <td>
                            <button class="btn btn-sm btn-danger delete-btn" data-index="${index}">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    `;
                    signalsBody.appendChild(row);
                });
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = this.getAttribute('data-index');
                        deleteSignal(index);
                    });
                });
            }
            
            function deleteSignal(index) {
                if (confirm('Are you sure you want to delete this signal?')) {
                    let signals = JSON.parse(localStorage.getItem('traderxSignals') || '[]');
                    signals.splice(index, 1);
                    localStorage.setItem('traderxSignals', JSON.stringify(signals));
                    loadSignals();
                }
            }
            
            function loadUsers() {
                const usersBody = document.getElementById('usersBody');
                usersBody.innerHTML = '';
                
                const users = JSON.parse(localStorage.getItem('traderxUsers') || '[]');
                
                if (users.length === 0) {
                    usersBody.innerHTML = `
                        <tr>
                            <td colspan="4" style="text-align: center; padding: 25px;">
                                No users registered yet.
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                users.forEach((user, index) => {
                    const statusClass = user.active ? 'online' : 'offline';
                    const statusText = user.active ? 'Active' : 'Inactive';
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <div class="user-avatar">${user.name.charAt(0)}</div>
                                <span>${user.name}</span>
                            </div>
                        </td>
                        <td>${user.idNumber}</td>
                        <td class="${statusClass}">
                            <div class="online-status">
                                <span class="online-dot"></span> ${statusText}
                            </div>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-danger remove-btn" data-index="${index}">
                                <i class="fas fa-user-slash"></i> Remove
                            </button>
                        </td>
                    `;
                    usersBody.appendChild(row);
                });
                
                // Add event listeners to remove buttons
                document.querySelectorAll('.remove-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = this.getAttribute('data-index');
                        removeUser(index);
                    });
                });
            }
            
            function removeUser(index) {
                if (confirm(`Are you sure you want to remove this user?`)) {
                    let users = JSON.parse(localStorage.getItem('traderxUsers') || '[]');
                    users[index].active = false;
                    localStorage.setItem('traderxUsers', JSON.stringify(users));
                    loadUsers();
                    alert('User marked as inactive successfully!');
                }
            }
            
            // Generate random particles for background
            function createParticles() {
                const particles = document.getElementById('particles');
                const particleCount = 25;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random size
                    const size = Math.random() * 5 + 2;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    // Random position
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    
                    // Random color (golden/orange hues)
                    const hue = 30 + Math.random() * 10;
                    particle.style.backgroundColor = `hsl(${hue}, 100%, 70%)`;
                    
                    // Random animation duration
                    const duration = 10 + Math.random() * 20;
                    particle.style.animationDuration = `${duration}s`;
                    
                    particles.appendChild(particle);
                }
            }
            
            // Initialize localStorage with test data
            function initLocalStorage() {
                // Add admin credentials if not set
                if (!localStorage.getItem('adminCredentials')) {
                    const credentials = {
                        kingpin: 'Soskingpin',
                        tanatswa: 'Traderx'
                    };
                    localStorage.setItem('adminCredentials', JSON.stringify(credentials));
                }
                
                // Add test user if not exists
                if (!localStorage.getItem('traderxUsers')) {
                    const users = [
                        {
                            name: 'tom',
                            idNumber: '12345',
                            active: true,
                            createdAt: new Date().toISOString()
